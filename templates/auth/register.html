{% extends 'auth/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-xl-4 col-lg-6 col-md-6 border border-info rounded shadow px-5 py-4 mt-auto" style="position: absolute; top:50%; transform: translate(0, -50%)">
        <h2 class="text-center text-primary">Registration Form</h2>
        <hr>
        <form method="post">
            {% csrf_token %}
            <table class="m-auto" cellpadding="5">
                {% for field in form %}
                    <tr class="d-flex justify-content-between align-items-center">
                        <td>{{ field.label_tag }}</td>
                        <td>
                            {{ field }}
                            <small class="text-danger">{{ field.errors|striptags }}</small>
                        </td>
                    </tr>
                {% endfor %}
                <tr class="d-flex justify-content-between align-items-center">
                    <td>Register as...</td>
                    <td class="d-flex">
                        <div class="mx-3">
                            <input type="radio" id="doctor" style="cursor: pointer" name="role" value="doctor">
                            <label for="doctor" style="cursor: pointer">Doctor</label>
                        </div>
                        <div>
                            <input checked type="radio" id="patient" style="cursor: pointer" name="role" value="patient">
                            <label for="patient" style="cursor: pointer">Patient</label>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="text-center">
                <input type="submit" class="btn btn-primary mt-4 mb-2 px-5" value="Register"><br>
                <a href="{% url 'login' %}" class="text-decoration-none">
                    <span>Already have an account?</span>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
