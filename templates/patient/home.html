{% extends 'patient/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container px-4 py-5" id="icon-grid">
    {% if messages %}
        {% for message in messages %}
            <div class="alert border m-auto text-success position-absolute start-50 translate-middle mt-5"
                 style="background: #a6ffbe">
                        <span class="icon">
                            <i class="fas fa-check"></i>
                        </span>
                <span class="text px-5 fw-bold">{{ message }}</span>
                <button type="button" class="close pr-2 rounded" data-dismiss="alert" aria-label="Close"
                        style="background: #ccffda; border: 1px solid #ff5959;color: #FF6363">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <h2 class="pb-2 border-bottom">Specialized</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5">

        {% for specialized in specialities %}
        <div class="col d-flex align-items-center justify-content-center p-4">
            <a href="{{ specialized.get_url }}"
               class="text-muted col d-flex align-items-center justify-content-center btn btn-outline-info p-3 text-decoration-none">
                <i class="fa fa-user-md m-2"></i>
                <div>
                    <h4 class="fw-bold mb-0">{{ specialized.title }}</h4>
                </div>
            </a>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
