{% extends 'doctor/base.html' %}

{% block title %}My details{% endblock %}

{% block content %}

<div class="container px-4 py-5" id="icon-grid">
    <h2 class="pb-2 border-bottom">Update {{ member.relation }}</h2>

    <div class="row px-5">
        <div class="col-lg-4 col-md-8">
            <form method="post">
                {% csrf_token %}
                <table cellpadding="5">
                    {% for field in form %}
                    <tr>
                        <td>{{ field.label }}</td>
                        <td>{{ field }}</td>
                        <small class="text-danger">{{ field.errors|striptags }}</small>
                    </tr>
                    {% endfor %}
                </table>
                <div class="d-flex justify-content-center">
                <input type="submit" value="Update" class="btn btn-outline-primary my-3">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
