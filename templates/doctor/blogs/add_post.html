{% extends 'doctor/base.html' %}
{% load static %}

{% block content %}

<div class="container px-4 py-2" id="icon-grid">
    <div class="d-flex align-items-center">
        <h2 class="pb-2 border-bottom">Create a new blog</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert border m-auto text-success" style="background: #a6ffbe">
                    <span class="icon">
                        <i class="fas fa-check"></i>
                    </span>
                    <span class="text px-5 fw-bold">{{ message }}</span>
                    <button type="button" class="close pr-2 rounded" data-dismiss="alert" aria-label="Close" style="background: #ccffda; border: 1px solid #ff5959;color: #FF6363">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="row mb-2">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data" class="border border-info shadow p-4 rounded">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label class="form-label text-success">{{ field.label}}</label>
                    {{ field}}
                    <small class="text-danger">{{ field.errors }}</small>
                </div>
                {% endfor %}
                <div class="mt-3 text-end mx-5">
                    <input type="submit" value="Add" class="btn btn-info px-4">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
